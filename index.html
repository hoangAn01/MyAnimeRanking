<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng Xếp Hạng Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏆 Bảng Xếp Hạng Anime 🏆</h1>
    <ul id="animeList" class="anime-list">
      <!-- Dữ liệu anime sẽ được chèn vào đây bằng JavaScript -->
    </ul>
  </div>

  <script src="data.js"></script>
  <script>
    const animeListElement = document.getElementById('animeList');

    // Sắp xếp dữ liệu theo rank
    const sortedAnimeData = animeData.sort((a, b) => a.rank - b.rank);

    // Tạo HTML cho mỗi anime
    const animeHTML = sortedAnimeData
      .map(
        (anime) => `
      <li class="anime-item">
        <span class="anime-rank">#${anime.rank}</span>
        <img src="${anime.image}" alt="${anime.title}" class="anime-image">
        <div class="anime-details">
          <h2 class="anime-title">${anime.title}</h2>
          <p class="anime-info"><strong>Tập:</strong> ${anime.episodes}</p>
          <p class="anime-info"><strong>Điểm:</strong> ${anime.rating} ⭐</p>
        </div>
      </li>
    `
      )
      .join('');

    // Chèn HTML vào danh sách
    animeListElement.innerHTML = animeHTML;
  </script>
</body>
</html>
