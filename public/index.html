<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng Xếp Hạng Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle" title="Chuyển theme">🌙</button>
  <div class="container">
    <div class="logo-container">
      <div class="matrix-background"></div>
      <h1 class="game-logo">AN<span>XO</span></h1>
    </div>
    <h1>🏆 Bảng Xếp Hạng Anime 🏆</h1>
    <ul id="animeList" class="anime-list">
      <!-- Dữ liệu anime sẽ được chèn vào đây bằng JavaScript -->
    </ul>
  </div>
  <video id="background-video" autoplay muted loop>
    <source src="video/anime%20eye%20edit.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  <script src="script.js"></script>
  <script>
    // Theme toggle logic
    const btn = document.getElementById('theme-toggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        btn.textContent = '☀️';
      } else {
        document.body.classList.remove('dark-theme');
        btn.textContent = '🌙';
      }
    }
    btn.onclick = () => {
      setTheme(!document.body.classList.contains('dark-theme'));
    };
    // Optional: remember theme
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme(true);
  </script>
</body>
</html>
