<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng Xếp Hạng Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle" title="Chuyển theme">🌙</button>
  <div class="container">
    <div class="logo-container">
      <div class="matrix-background"></div>
      <h1 class="game-logo">AN<span>XO</span></h1>
    </div>
    <h1>🏆 Bảng Xếp Hạng Anime 🏆</h1>
    <form id="login-form" class="login-form">
      <h2>Đăng nhập để thêm Anime</h2>
      <input type="text" name="username" placeholder="Username " required />
      <input type="password" name="password" placeholder="Password " required />
      <button type="submit">Đăng nhập</button>
      <div id="login-message"></div>
    </form>
    <button id="show-form-btn" class="show-form-btn" type="button" style="display:none;">+ Thêm Anime</button>
    <form id="add-anime-form" class="add-anime-form" style="display:none;">
      <h2>Thêm Anime Mới</h2>
      <input type="text" name="title" placeholder="Tên anime" required />
      <input type="number" name="rating" placeholder="Điểm (VD: 8.5)" step="0.1" min="0" max="10" required />
      <input type="text" name="genre" placeholder="Thể loại" required />
      <input type="text" name="imgURL" placeholder="Link ảnh (imgURL)" required />
      <textarea name="description" placeholder="Mô tả" required></textarea>
      <button type="submit">Thêm Anime</button>
      <div id="form-message"></div>
    </form>
    <ul id="animeList" class="anime-list">
      <!-- Dữ liệu anime sẽ được chèn vào đây bằng JavaScript -->
    </ul>
  </div>
  <video id="background-video" autoplay="" muted="" loop="" style="width: 66px; height: 36.3333px; left: 58px; top: 179px; transition: none; cursor: move;" data-selected="true" data-label-id="0">
    <source src="video/anime%20eye%20edit.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  <!-- </video>
    <source src="video/anime%20eye%20edit.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video> -->
  
  <script src="script.js"></script>
  <script>
    // Theme toggle logic
    const btn = document.getElementById('theme-toggle');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        btn.textContent = '☀️';
      } else {
        document.body.classList.remove('dark-theme');
        btn.textContent = '🌙';
      }
    }
    btn.onclick = () => {
      setTheme(!document.body.classList.contains('dark-theme'));
    };
    // Optional: remember theme
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme(true);

    // Show/hide form logic
    const showFormBtn = document.getElementById('show-form-btn');
    const addAnimeForm = document.getElementById('add-anime-form');
    showFormBtn.onclick = () => {
      const isVisible = addAnimeForm.style.display === 'flex';
      addAnimeForm.style.display = isVisible ? 'none' : 'flex';
      showFormBtn.textContent = isVisible ? '+ Thêm Anime' : '− Đóng Form';
    };
    // Reset nút khi submit thành công
    addAnimeForm.addEventListener('submit', () => {
      addAnimeForm.style.display = 'none';
      showFormBtn.textContent = '+ Thêm Anime';
      showFormBtn.style.display = 'block';
    });
  </script>
</body>
</html>
